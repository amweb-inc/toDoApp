<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title class="description">My List</title>
  </head>

  <body>
    <!-- **** Header **** -->
    <header tabindex="1">
      <h1 class="descriptionHeader">MY LIST</h1>
    </header>
    <!-- */Header -->

    <!-- **** Togglebutton **** -->
    <button id="toggleList" class="centerBtn btn">Hide/Show</button>
    <!-- * /Toggle button -->

    <!-- **** Description Div **** -->
    <input
      type="text"
      class="descriptionInput centerBtn rounded"
      for="changeDesc"
    />
    <button class="descriptionBtn btn centerBtn" id="changeDesc">
      Change Description
    </button>
    <!-- */Description Div -->

    <!-- *-----------------------Container-->
    <div class="container">
      <!-- **** List DIV -->
      <div class="list">
        <ul id="mainList">
          <li class="userItem">
            My Item #1
          </li>
          <li class="userItem">
            My Item #2
          </li>
          <li class="userItem">
            My Item #3
          </li>
        </ul>
      </div>
      <!-- **** User Add items  input  -->
      <input type="text" class="addItemInput rounded" />
      <button class="addItemButton btn">Add Item</button>
      <!-- */List -->
    </div>
    <!-- *-----------------------/Container-->

    <!-- * ----- Scripts ------ -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
